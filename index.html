<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Click this button to see what happens</h1>
    <button id="click" onclick="levitate()">click me</button>
    <script>
        let h1 = document.querySelector('h1');
        function levitate(){
            if(h1.innerHTML === 'Elon Musk is levitating!'){
                h1.innerHTML = 'Elon Musk has landed on Mars!'
            }else{
                h1.innerHTML = 'Elon Musk is levitating!'
            }
        }
    </script>
</body>

</html>
