<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Click this button to see what happens</h1>
    <h2>The total amount of clicks:<div id="click-counter">0</div></h2> 
    <button id="click" onclick="levitate()">click me</button>
    <script>
        const h1 = document.querySelector('h1');
        const h2 = document.querySelector('h2');
        const clickCounter = document.querySelector('div');
        let counter = 0;
        function levitate(){
            if(h1.innerHTML === 'Elon Musk is levitating!'){
                h1.innerHTML = 'Elon Musk has landed on Mars!'
            }else{
                h1.innerHTML = 'Elon Musk is levitating!'
            }
            counter++;
            clickCounter.innerHTML = counter
            h2.innerHTML + counter;
        }
    </script>
</body>

</html>
